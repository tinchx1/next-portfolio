<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect x="20" y="20" width="360" height="260" rx="12" fill="#1A1B2F" fill-opacity="0.85"/>
  <rect x="20" y="20" width="360" height="260" rx="12" stroke="#7B8AFF" stroke-opacity="0.2"/>

  <!-- Encabezado estilo ventana -->
  <circle cx="40" cy="40" r="6" fill="#7B8AFF" fill-opacity="0.3"/>
  <rect x="60" y="36" width="60" height="8" rx="4" fill="#7B8AFF" fill-opacity="0.2"/>
  <rect x="130" y="36" width="20" height="8" rx="4" fill="#7B8AFF" fill-opacity="0.2"/>

  <!-- Línea de separación -->
  <rect x="30" y="60" width="340" height="1" fill="#7B8AFF" fill-opacity="0.1"/>

  <!-- Código Solidity -->
  <text x="30" y="85" font-family="monospace" font-size="13">
    <tspan fill="#C792EA">pragma</tspan>
    <tspan fill="#89DDFF" dx="4">solidity</tspan>
    <tspan fill="#F78C6C" dx="4">^0.8.0</tspan><tspan fill="#C3CCFF">;</tspan>
  </text>
  <text x="30" y="105" font-family="monospace" font-size="13">
    <tspan fill="#C792EA">contract</tspan>
    <tspan fill="#82AAFF" dx="4">HelloWorld</tspan>
    <tspan fill="#C3CCFF" dx="4">{</tspan>
  </text>
  <text x="45" y="125" font-family="monospace" font-size="13">
    <tspan fill="#F07178">string</tspan>
    <tspan fill="#C792EA" dx="4">public</tspan>
    <tspan fill="#82AAFF" dx="4">greet</tspan>
    <tspan fill="#C3CCFF" dx="4">=</tspan>
    <tspan fill="#ECC48D" dx="4">"Hello, World!"</tspan><tspan fill="#C3CCFF">;</tspan>
  </text>
  <text x="45" y="145" font-family="monospace" font-size="13">
    <tspan fill="#C792EA">function</tspan>
    <tspan fill="#82AAFF" dx="4">setGreeting</tspan>
    <tspan fill="#C3CCFF">(</tspan>
    <tspan fill="#F07178">string</tspan>
    <tspan fill="#82AAFF" dx="4">memory</tspan>
    <tspan fill="#82AAFF" dx="4">_greet</tspan><tspan fill="#C3CCFF">)</tspan>
  </text>
  <text x="60" y="165" font-family="monospace" font-size="13">
    <tspan fill="#82AAFF">greet</tspan>
    <tspan fill="#C3CCFF" dx="4">=</tspan>
    <tspan fill="#82AAFF" dx="4">_greet</tspan><tspan fill="#C3CCFF">;</tspan>
  </text>
  <text x="45" y="185" font-family="monospace" font-size="13">
    <tspan fill="#C3CCFF">}</tspan>
  </text>
  <!-- Botón Deploy -->
  <rect x="300" y="230" width="70" height="20" rx="10" fill="#7B8AFF" fill-opacity="0.15"/>
  <text x="315" y="244" font-family="monospace" font-size="11" fill="#7B8AFF" fill-opacity="0.8">Deploy</text>

  <!-- Icono Solidity estilo fantasma -->
  <path d="M290 70L310 105L280 105L260 70H290Z" fill="#7B8AFF" fill-opacity="0.15"/>
  <path d="M250 160L230 125L260 125L280 160H250Z" fill="#7B8AFF" fill-opacity="0.15"/>
  <path d="M310 105L280 160L260 125L280 105H310Z" fill="#7B8AFF" fill-opacity="0.1" stroke="#7B8AFF" stroke-opacity="0.1"/>
</svg>
